<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>

    <header id="title">
        <h1>freeCodeCamp Survey Form</h1>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>

    <form>
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </li>

            <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </li>

            <li>
                <label for="age">Age<span class="parenthesis">(optional)</span></label>
                <input type="text" id="age" placeholder="Age">
            </li>

            <li>
                <label for="role">Which option best describes your current role?</label>
                <input list="roles" placeholder="Select your role">
                <datalist id="roles">
                    <option value="Student">
                    <option value="Full Time Job">
                    <option value="Full Time Learner">
                    <option value="Prefer not to say">
                    <option value="Other">
                </datalist>
            </li>

            <li>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="yes"><input type="radio" id="yes" name="recommend" value="">Definitely</label>
                <label for="no"><input type="radio" id="no" name="recommend" value="">Maybe</label>
                <label for="maybe"><input type="radio" id="maybe" name="recommend" value="">Not sure</label>
            </li>

            <li>
                <p>What would you like to see improved? <span class="parenthesis">(Check all that apply)</span></p>
                <label><input type="checkbox" name="" id="">Front-end Projects</label>
                <label><input type="checkbox" name="" id="">Back-end Projects</label>
                <label><input type="checkbox" name="" id="">Data Visualization</label>
                <label><input type="checkbox" name="" id="">Challenges</label>
                <label><input type="checkbox" name="" id="">Open Source Community</label>
                <label><input type="checkbox" name="" id="">Gitter help rooms</label>
                <label><input type="checkbox" name="" id="">Videos</label>
                <label><input type="checkbox" name="" id="">City Meetups</label>
                <label><input type="checkbox" name="" id="">Wiki</label>
                <label><input type="checkbox" name="" id="">Forum</label>
                <label><input type="checkbox" name="" id="">Additional Courses</label>
            </li>

            <li>
                <p>Any comments or suggestions?</p>
                <textarea>Enter your comment here...</textarea>
            </li>

            <li><button>Submit</button></li>

        </ul>
    </form>
</body>

</html>
